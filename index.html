<form id="inscricao-form">
    <label for="nome">Nome:</label>
    <select id="nome" required>
        <option value="">Selecione o nome</option>
        <!-- Os nomes dos alunos serão preenchidos aqui pelo JavaScript -->
    </select>

    <label for="turma">Turma:</label>
    <select id="turma" required>
        <!-- As turmas serão carregadas aqui -->
    </select>

    <label for="eletiva">Eletiva:</label>
    <select id="eletiva" disabled required>
        <!-- As eletivas serão carregadas aqui -->
    </select>

    <button type="submit" id="inscrever-btn" disabled>Inscrever</button>
</form>

<table id="inscricoes-list">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>Eletiva</th>
        </tr>
    </thead>
    <tbody>
        <!-- As inscrições serão carregadas aqui -->
    </tbody>
</table>
